<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            div{display: inline-block;}
            span{display: inline;}
        </style>
    </head>
    <body>
        <h3>공간분할태그</h3>
        <div style="background: rgb(0, 247, 255);">첫번째영역</div>
        <div style="background: rgb(255, 9, 222);">두번째영역</div>
        <div style="background:gold;">세번째영역</div>
        <h3>공간분할태그2</h3>
        <span style="background: rgb(0, 247, 255);">첫번째영역</span>
        <span style="background: rgb(255, 9, 222);">두번째영역</span>
        <span style="background: gold;">세번째영역</span>
    </body>
</html>
