<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="test1">
        <h1>Universal Selector</h1>
        <h2>모두 같은 색상, 같은 크기</h2>
        <h3>전체적으로 동시에 스타일 적용</h3>
        <p>모든 데이터에 적용</p>
        <div>2</div>
    </div>
    <div id="test2">
        <h1>Type Selector</h1>
        <h2>Type Selector</h2>
        <h3>Type Selector</h3>
        <p>각 요소에 다르게 적용</p>
    </div>
    <div id="test3">
        <h1 class="class1">Clas 1 입니다.</h1>
        <p class="class1">class 1 입니다.</p>
        <h1 class="class2">Clas 2 입니다.</h1>
        <p class="class2">class 2 입니다.</p>
        <h3 class="class1">Element+Class selector</h3>
    </div>
    <div id="test4">
        <h1 id="id1">ID1 선택자</h1>
        <p id="id1">ID1 선택자</p>
        <h1 id="id2">ID2 선택자</h1>
        <p id="id2">ID2 선택자</p>
        <h2 id="id1">Element+ID Selector</h2>
    </div>
</body>
</html>
