<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>이미지 기본 표현</h3>
    <img src="../images/html5.jpg" alt="이미지가 표시되지 않습니다.">
    <h3>이미지에 설명 추가 & 오른쪽 정렬</h3>
    <img src="../images/html5.jpg" title="HTML5 로고 이미지" style="float: right;">
    <h3>이미지의 크기를 픽셀 단위로 조정</h3>
    <img src="../images/html5.jpg" style="width: 50px;height: 60px;">
    <h3>이미지의 크기를 % 단위로 조정</h3>
    <img src="../images/html5.jpg" width="50%" height="40%">

    <h3>이미지를 클릭하세요</h3>
    <a href="http://www.w3.org" target="_blank"><img src="../images/html5.jpg" alt="HTML5 Logo" title="W3C 홈페이지로 이동" border="2" style="width: 100px; height: 100px;"></a>
    <a href="http://cafe.naver.com/go2web" target="_blank"><img src="../images/go2web.jpg" alt="go2web site" title="저자 홈페이지로 이동" border="2" style="width: 100px;height: 110px;" ></a>
    <a href="http://en.wikipedia.org/wiki/Isaac_Newton" target="_blank"><img src="../images/newton.gif" alt="newton site" title="뉴턴 홈페이지로 이동" border="2" style="width: 170px;height: 110px;"></a>
<!--  -->
    <h3>이미지에 제목 추가하기</h3>
    <figure>
        <img src="../images/html5.jpg" alt="HTML5 Logo" title="W3C 홈페이지">
        <figcaption>[그림1] HTML5</figcaption>
    </figure>
    <figure>
        <figcaption>[그림2] Google</figcaption>
        <img src="../images/google.jpg" alt="google site" title="구글 크롬">
    </figure>
<!--  -->
    <h3>오디오 자동 재생</h3>
    <audio src="../images/eagle.mp3" controls loop autoplay></audio>
    <h3>오디오 수동 재생</h3>
    <audio src="../images/bear.mp3" Controls></audio>
    <h3>오디오 다중 재생</h3>
    <audio controls>
        <source src="../images/chicken.mp3" type="audio/mpeg"> 
        <source src="../images/chicken.ogg" type="audio/ogg"> 
        <source src="../images/chicken.wav" type="audio/wav"> 
        오디오 파일을 재생할 수 없습니다.
    </audio>

    <!--  -->
    <h3>비디오 자동 재생</h3>
    <video src="../images/bear.mp4" controls loop autoplay width="300" height="250"></video>
    <h3>비디오 수동 재생</h3>
    <video src="../images/bear.mp4" controls width="300" height="250"></video>
    <h3>비디오 다중 재생-비디오 파일이 현재 폴더에 있는 경우</h3>
    <video controls autoplay width="300" height="250">
        <source src="../images/sample.mp4" type="video/mpeg">
        <source src="../images/small.ogv" type="video/ogg">
        <source src="../images/small.webm" type="video/webm">
            비디오 파일을 재생할 수 없습니다.
    </video>
    <h3>비디오 다중 재생-비디오 파일이 웹 사이트에 있는 경우</h3>
    <video controls autoplay width="300" height="250" poster="../images/wait.jpg">
    <source src="http://media.w3.org/2010/05/sintel/trailer.mp4" type='vidio/mp4; codecs="avc1, mp4a"'>
    <source src="http://media.w3.org/2010/05/sintel/trailer.ogv" type='video/ogg; codecs="theora, vorbis"'>
    비디오 파일을 재생할 수 없습니다.
    </video>
</body>
</html>
