<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border='1' id='tbl'>
        
    </table>
    <script>
        let members = [];

        for (let i = 1; i <= 4; i++) {
            let member = {};
            member.name = '홍길동' + i;
            member.age = 20 + i + '세';
            member.hobby = '독서' + i;
            members.push(member);
        }

        function createData(a, b, c){
            let trTag = document.createElement('tr');
            document.getElementById('tbl').append(trTag);
            let tdTag = document.createElement('td');
            let lbTag = document.createElement('label');
            lbTag.setAttribute('for', 'id');
            lbTag.innerHTML = 'ID';
            let inTag = document.createElement('input');
            inTag.setAttribute('type', 'checkbox');
            inTag.setAttribute('name', 'id');
            inTag.setAttribute('id', 'id');
            trTag.append(tdTag);
            tdTag.append(lbTag, inTag);
            for (field in a) {
                let tdTag = document.createElement('td');
                tdTag.innerHTML = a[field];
                trTag.append(tdTag);
            }
            let tdTag3 = document.createElement('td');
            tdTag3.innerHTML = '<button>OK</button>';
            trTag.append(tdTag3);

        }
        members.forEach(createData);
    </script>
</body>

</html>
